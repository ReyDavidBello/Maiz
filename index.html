<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Maíz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('fondo-maiz.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      animation: zoomBackground 20s infinite alternate ease-in-out;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes zoomBackground {
      0% {
        transform: scale(1);
        filter: brightness(1) contrast(1);
      }
      100% {
        transform: scale(1.1);
        filter: brightness(0.7) contrast(1.2);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      animation: slideUp 2s ease-out;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); }
      to { transform: translate(-50%, -50%); }
    }

    .price {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffd700;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .label {
      font-size: 1.5em;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="price">$7,800 MXN</div>
    <div class="label">Precio Actual del Maíz por Tonelada</div>
  </div>
</body>
</html>
