<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Precios de Venta del Maíz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0c040;
    }
    tr:nth-child(even) {
      background-color: #fffbe6;
    }
  </style>
</head>
<body>

  <h1>Precios de Venta del Maíz</h1>

  <table>
    <tr>
      <th>Fecha</th>
      <th>Precio por Quintal</th>
      <th>Observaciones</th>
    </tr>
    <tr>
      <td>2025-04-19</td>
      <td>$18.50</td>
      <td>Precio promedio del día</td>
    </tr>
    <tr>
      <td>2025-04-18</td>
      <td>$18.30</td>
      <td>Ligera baja</td>
    </tr>
    <!-- Puedes agregar más filas aquí -->
  </table>

</body>
</html>
